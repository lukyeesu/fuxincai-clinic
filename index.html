<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        /* ล้างค่าเริ่มต้นของ Browser เพื่อให้เต็มจอจริงๆ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกัน Scrollbar ซ้อน */
        }
        
        /* ปรับ iframe ให้เต็มจอ */
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- ใส่ Link Web App ของคุณที่นี่ -->
    <iframe src="https://script.google.com/macros/s/AKfycbxq1xusS5ntNc60QpPUeYz4D-wu0KiaZx5khaV-c32mmEkpaY5T2EB_3m4zyxv5jhgM/exec"></iframe>
</body>
</html>
