<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ฟู่ ซิน ไฉ คลินิกแพทย์แผนจีน - ระบบบริหารจัดการ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ซ่อน Scrollbar ของหน้าหลัก */
            background-color: #f0f2f5;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // ฟังก์ชันรอรับข้อความจาก Iframe (GAS) เพื่อเปลี่ยน Title หรือ Logout
        window.addEventListener('message', function(e) {
            // 1. เปลี่ยน Title
            if (e.data && e.data.type === 'setTitle') {
                document.title = e.data.title;
            }
            
            // 2. สั่ง Logout (เพิ่มส่วนนี้)
            if (e.data && e.data.type === 'logout') {
                var iframe = document.querySelector('iframe');
                if (iframe) {
                    // ดึง URL เดิมมาตัด Parameter ออก แล้วเติม ?page=login พร้อม timestamp กัน Cache
                    var baseUrl = iframe.src.split('?')[0];
                    iframe.src = baseUrl + '?page=login&t=' + new Date().getTime();
                }
            }
        });
    </script>
</head>
<body>
    <!-- 
      ใส่ URL Web App ของ GAS ที่คุณระบุมา
    -->
    <iframe src="https://script.google.com/macros/s/AKfycbxq1xusS5ntNc60QpPUeYz4D-wu0KiaZx5khaV-c32mmEkpaY5T2EB_3m4zyxv5jhgM/exec" allow="geolocation; microphone; camera"></iframe>
</body>
</html>
