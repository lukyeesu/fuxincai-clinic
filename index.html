<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ฟู่ ซิน ไฉ คลินิกแพทย์แผนจีน - ระบบบริหารจัดการ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ซ่อน Scrollbar ของหน้าหลัก */
            background-color: #f0f2f5;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // ฟังก์ชันรอรับข้อความจาก Iframe (GAS) เพื่อเปลี่ยน Title
        window.addEventListener('message', function(e) {
            // ตรวจสอบว่ามีข้อมูลส่งมาและเป็นคำสั่ง setTitle หรือไม่
            if (e.data && e.data.type === 'setTitle') {
                document.title = e.data.title;
            }
        });
    </script>
</head>
<body>
    <!-- 
      ใส่ URL Web App ของ GAS ที่คุณระบุมา
    -->
    <iframe src="https://script.google.com/macros/s/AKfycbxq1xusS5ntNc60QpPUeYz4D-wu0KiaZx5khaV-c32mmEkpaY5T2EB_3m4zyxv5jhgM/exec" allow="geolocation; microphone; camera"></iframe>
</body>
</html>
